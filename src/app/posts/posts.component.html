<section>
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngFor="let post of posts" fxLayout="row" fxLayoutAlign="space-around" class="blog-posts">
    <mat-card class="post-card">
      <h2>{{ post.title }}</h2>
      <p>Created On:  {{ post.created }}</p>
    </mat-card>
  </div>
</section>
